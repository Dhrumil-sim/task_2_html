<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <div class="nav-bar">
        <div class="logo">
            <img src="https://placehold.co/70x30" alt="Logo" srcset="https://placehold.co/60x30 800w
                        ,https://placehold.co/55x25 700w" />
        </div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search">
            
            <i class="fas fa-search search-icon"></i>
        </div>
        <div class="rightmenu">
            <button class="RM-I LoginButton"> Login </button>
            <button class="RM-I cart"> <i class="fa fa-shopping-cart"></i></button>
            <button class="RM-I cart"><i class="fa fa-user user-icon"></i> </button>
            
        </div>

    </div>
</body>

</html>
